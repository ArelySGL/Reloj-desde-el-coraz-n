<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Salud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Salud</h1>
        <form id="healthForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" required>

            <label for="bloodType">Tipo de Sangre:</label>
            <select id="bloodType" required>
                <option value="">Seleccione</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="allergies">Alergias:</label>
            <textarea id="allergies" placeholder="Especifique sus alergias..." required></textarea>

            <label for="contact">Contacto de Emergencia:</label>
            <input type="text" id="contact" placeholder="Contacto de emergencia..."required>

            <label for="medicalConditions">Condiciones Médicas:</label>
            <textarea id="medicalConditions" placeholder="Especifique su condición..."></textarea>

            <label for="currentMedications">Medicamentos Actuales:</label>
            <textarea id="currentMedications" placeholder="Medicamentos en uso..."></textarea>

            <label for="weight">Peso (kg):</label>
            <input type="number" placeholder="Peso en kg." id="weight">

            <label for="height">Altura (cm):</label>
            <input type="number" placeholder="Altura en cm." id="height">

            <label for="surgeries">Historial de Cirugías:</label>
            <textarea id="surgeries" placeholder="Especifique el hisotrial de cirugías." ></textarea>

            <label for="transfusions">Historial de Transfusiones:</label>
            <textarea id="transfusions" placeholder="Dado caso de transfusiones especifique."></textarea>

            <button type="submit">Registrar</button>
        </form>

        <h2>Registros</h2>
        <ul id="recordList"></ul>

        <button onclick="window.location.href='index.html'">Volver al Inicio</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
